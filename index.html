<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conta Carte Scopa</title>
    <meta name="description" content="Traccia le carte giocate a Scopa con statistiche e storico partite">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="app-container">
        <!-- Header -->
        <header class="header">
            <h1>LeoCardAssistant</h1>
            <button id="endGameBtn" class="btn-end-game">Fine Partita</button>
        </header>

        <div class="main-layout">
            <!-- Card Grid -->
            <section class="card-section">
                <div class="section-header">
                    <h2 class="section-title">Carte</h2>
                    <div class="header-right">
                        <div class="last-card-indicator" id="lastCardIndicator">
                            <span class="last-card-label">Ultima carta:</span>
                            <span class="last-card-value" id="lastCardValue">-</span>
                        </div>
                        <div class="mode-toggle">
                            <button class="mode-btn active" id="clickModeBtn" data-mode="click">
                                <span class="mode-icon">üëÜ</span>
                                <span class="mode-label">Click</span>
                            </button>
                            <button class="mode-btn" id="keyboardModeBtn" data-mode="keyboard">
                                <span class="mode-icon">‚å®Ô∏è</span>
                                <span class="mode-label">Tastiera</span>
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Keyboard Input (hidden by default) -->
                <div class="keyboard-input-container" id="keyboardInputContainer">
                    <input type="text" id="keyboardInput" class="keyboard-input"
                        placeholder="Digita il numero della carta (1-9, 0=10)..." maxlength="2" autocomplete="off">
                    <div class="input-hint">Premi 1-9 o 0 per la carta 10</div>
                </div>

                <div class="card-grid" id="cardGrid">
                    <!-- Generated by JavaScript -->
                </div>

                <div class="progress-bar-container">
                    <div class="progress-label">
                        <span>Progresso Partita</span>
                        <span id="progressText">0/40</span>
                    </div>
                    <div class="progress-bar">
                        <div class="progress-fill" id="progressFill"></div>
                    </div>
                </div>
            </section>

            <!-- Stats Section -->
            <aside class="stats-section">
                <!-- Game Stats -->
                <div class="stat-card">
                    <h3>Statistiche Partita</h3>
                    <div class="stat-row">
                        <span class="stat-label">Carte Rimanenti</span>
                        <span class="stat-value large" id="totalRemaining">40</span>
                    </div>

                    <div class="percentages-grid" id="percentagesGrid">
                        <!-- Generated by JavaScript -->
                    </div>
                </div>

                <!-- History Stats -->
                <div class="stat-card history-card">
                    <div class="card-header">
                        <h3>Storico Partite</h3>
                        <button class="btn-reset-history" id="resetHistoryBtn" title="Reset storico">üóëÔ∏è</button>
                    </div>

                    <div class="history-stats">
                        <div class="history-main">
                            <div class="history-item">
                                <span class="history-label">Partite Giocate</span>
                                <span class="history-value" id="totalGames">0</span>
                            </div>
                            <div class="win-loss-grid">
                                <div class="wl-item win">
                                    <span class="wl-icon">üèÜ</span>
                                    <span class="wl-value" id="totalWins">0</span>
                                    <span class="wl-label">Vittorie</span>
                                </div>
                                <div class="wl-item loss">
                                    <span class="wl-icon">‚ùå</span>
                                    <span class="wl-value" id="totalLosses">0</span>
                                    <span class="wl-label">Sconfitte</span>
                                </div>
                            </div>
                            <div class="win-rate">
                                <span class="win-rate-label">Win Rate</span>
                                <span class="win-rate-value" id="winRate">0%</span>
                            </div>
                        </div>

                        <div class="streak-container">
                            <div class="streak-item">
                                <span class="streak-label">Streak Corrente</span>
                                <span class="streak-value" id="currentStreak">0</span>
                            </div>
                            <div class="streak-item">
                                <span class="streak-label">Migliore Streak</span>
                                <span class="streak-value" id="bestStreak">0</span>
                            </div>
                        </div>
                    </div>
                </div>
            </aside>
        </div>
    </div>

    <!-- End Game Modal -->
    <div class="modal-overlay" id="modalOverlay">
        <div class="modal">
            <h2>Fine Partita</h2>
            <p>Come √® andata?</p>
            <div class="modal-buttons">
                <button class="btn-modal btn-win" id="btnWin">
                    <span class="btn-icon">üèÜ</span>
                    <span>Ho Vinto</span>
                </button>
                <button class="btn-modal btn-loss" id="btnLoss">
                    <span class="btn-icon">‚ùå</span>
                    <span>Ho Perso</span>
                </button>
            </div>
            <button class="btn-cancel" id="btnCancel">Annulla</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
